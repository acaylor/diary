{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ entry['title'] }}" {% endblock %}</h1>

<form method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="entry title"
               class="form-control"
               value="{{ request.form['title'] or entry['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" placeholder="entry content"
                  class="form-control">{{ request.form['content'] or entry['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>

    <form action="{{ url_for('delete', id=entry['id']) }}" method="POST">
        <input type="submit" value="Delete Entry"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this entry?')">
    </form>
{% endblock %}
